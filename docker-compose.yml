---
services:
  build-app:
    build:
      context: .
      dockerfile: Dockerfile
    # stdin_open: true
    # tty: true
    # command: ["sh"]
    volumes:
      - type: bind
        source: ${JSON_ASSETS_PATH:-./sample-data}
        target: /mnt/dashboard_input_data
        read_only: true
      - type: bind
        source: ${STATIC_BUILD_PATH:-./build}
        target: /mnt/static
        read_only: false

  server:
    image: nginx:alpine
    ports:
      - 3000:80
    volumes:
      - type: bind
        source: ${STATIC_BUILD_PATH:-./build}
        target: /usr/share/nginx/html
        read_only: false
    depends_on:
      build-app:
        condition: service_completed_successfully # build-app acts as an init container
